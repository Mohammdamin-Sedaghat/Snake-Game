<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <!-- Uploading the style Sheets -->
    <link href="./style/mainPage.css" rel="stylesheet" type="text/css">
    <link href="./style/leaderPage.css" rel="stylesheet" type="text/css">
    <link href="./style/lostPage.css" rel="stylesheet" type="text/css">
    <link href="./style/settingPage.css" rel="stylesheet" type="text/css">
    <!-- Uploading the Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Snake Futuristica</h1>
    <canvas width="480" height="480"></canvas>
    <div class="gameover-cont">
        <div class="child">
            <div class="grandchild">
                <div class="start-text">Start!</div>
                <button class="gameover-button glowbutton">Start Game</button>
            </div>
            <button class="setting-button"><img src="./images/settingicon.svg" class="setting-img"></button>
            <button class="leaderboard-button"><img src="./images/leaderboard.svg" class="leaderboard-img"></button>
        </div>
        
    </div>
    <script src="snake.js" type="module"></script>
</body>
</html>
